<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <title>Title</title>
</head>
<body>
<!--th:action="@{'/edit/' + ${utilizator.id}}"-->
<h1>Editare Utilizator</h1>
<form th:action="@{/edit/{id}(id=${utilizator.id})}"
      th:object="${utilizator}" method="post">
<!--<form th:action="@{/edit/{id}(id=${utilizator.id}}" th:object="${utilizator}" method="post">-->

<!--<form th:action="@{'/edit/' }" th:object="${utilizator}" method="post">-->

  <input type="hidden" name="id" th:value="${utilizator.id}" />

<!--  <input type="hidden" name="id" value="${utilizator.id}" />-->
  <input type="text" th:field="*{nume}" placeholder="Nume">
  <input type="text" th:field="*{prenume}" placeholder="Prenume">
  <input type="text" th:field="*{varsta}" placeholder="Varsta">
  <input type="text" th:field="*{telefon}" placeholder="Telefon">
  <input type="text" th:field="*{email}" placeholder="Email">
  <input type="text" th:field="*{strada}" placeholder="Strada">
  <input type="text" th:field="*{oras}" placeholder="Oras">
  <input type="text" th:field="*{codPostal}" placeholder="Cod Postal">
  <input type="text" th:field="*{judet}" placeholder="Judet">
  <input type="text" th:field="*{apartament}" placeholder="Apartament">
  <input type="text" th:field="*{numar}" placeholder="Numar">
  <input type="text" th:field="*{scara}" placeholder="Scara">
  <input type="text" th:field="*{ocupatie}" placeholder="Ocupatie">
  <input type="text" th:field="*{parola}" placeholder="Parola">
  <!-- Adăugați câmpuri pentru celelalte atribute ale utilizatorului -->

</form>


</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Librarium</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link  th:href="@{/css/design.css}" rel="stylesheet" type="text/css">


    </style>

</head>
<body>

<div class="wrapper">

    <div class="store">
        <div id="headerImage">
            <img src="images/logo2.jpg" />
            <header id="homeSection">
                <nav>
                    <a href="/">Acasa</a>
                    <a href="http://localhost:8080/evenimente.html">Evenimente</a>
                    <a href="http://localhost:8080/catalog.html">Catalog</a>
                    <hr style="color: red; margin: 20px;">
                </nav>
            </header>
        </div>



    </div>


<div class="container ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

    <div class="container1" style=" background-color: rgb(247, 240, 232);padding-top: 2em;opacity: 82%;padding-right: 10px;  border-radius: 25px ;text-align:center;width:500px ;height:400px;padding-left: 20px; border-radius: 25px ;  ">
        <form th:action="@{/login}"  method="post">
            <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                <i class="fa fa-user" aria-hidden="true"></i>
                Email: <input id="email" type="text" name="email"  required="required" placeholder="Introduceti email" autofocus="autofocus">
            </div>
            <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                <i class="fa fa-user" aria-hidden="true"></i>
                Parola: <input id="parola" type="password" name="parola"  required="required"placeholder="Introduceti parola" autofocus="autofocus">
            </div>  <br /> <br />
            <input type="hidden" id="userId" name="userId" th:value="${userId}"> <!-- Hidden field for user ID -->

            <div class="large-8 medium-8 small-8 columns">
              <input type="submit"name="sign-in" value="Login">
          </div>
            <div class="form-group">
                <span>Nu ai cont ?<a href="/" th:href="@{/register}">Creaza cont</a></span>
            </div>
        </form>
        <br>
      </div>


    </div>

      <br>

    </div>

  </div>
    <br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br />
    <br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br /><br /> <br />
</div>


</body>
<script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const userId = /*[[${userId}]]*/ 'defaultId'; // Expresia Thymeleaf pentru a popula userId
            localStorage.setItem('userId', userId);
        });
        /*]]>*/
    </script>
</html>

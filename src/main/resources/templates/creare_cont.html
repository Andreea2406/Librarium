<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="grid-x grid-padding-x">
    <div class="columns small-12 large-12">
        <img src="images/logo.jpg" alt="My Image">

    </div>
</div>
<div class="container ">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <!--          succes message-->
            <div th:if="${param.success}">
                <div class="alert  alert-info">Contul a fost creat cu succes ^.^
                    <br> Te poti loga in contul tau
                </div>
            </div>
            <h1>Creeare cont</h1>

            <form method="post" th:action="@{/register}" th:object="${registerRequest}" >
                <label for="nume">Nume:</label>
                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input name="nume" type="text" id="nume" placeholder="nume" required  />
                </div>


                <br/> <br/>
                <label for="prenume">Prenume:</label>

                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="prenume" name="prenume" placeholder="prenume" required/>
                </div>
                <br/> <br/>
                <label for="varsta">Varsta:</label>
                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="varsta" name="varsta" placeholder="varsta" required/>
                </div>
                <br/> <br/>
                <label for="telefon">Telefon:</label>

                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="telefon" name="telefon" placeholder="telefon" required/>
                </div>
                <br/> <br/>
                <label for="email">Email:</label>

                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="email" id="email" name="email" placeholder="email" required autofocus="autofocus"/>
                </div>
                <br/> <br/>
                <label for="strada">Strada:</label>

                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="strada" name="strada" placeholder="strada" />
                </div>
                <br/> <br/>
                <label for="oras">Oras:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="oras" name="oras" placeholder="oras" required/>
                </div>
                <br/> <br/>
                <label for=" codPostal">Cod Postal:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id=" codPostal"th:field="*{codPostal}"  name="cod_postal" placeholder=" codPostal" required/>
                </div>
                <br/> <br/>
                <label for="judet">Judet:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="judet" name="judet" placeholder="judet" required/>
                </div>
                <br/> <br/>
                <label for="apartament">Apartament:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="apartament" name="apartament" placeholder="apartament" required/>
                </div>
                <br/> <br/>
                <label for="numar">Numar:</label>

                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="numar" name="numar" placeholder="numar" required/>
                </div>
                <br/> <br/>

                <label for="scara">Scara:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="scara" name="scara" placeholder="scara" required/>
                </div>
                <br/> <br/>
                <label for="ocupatie">Ocupatie:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="text" id="ocupatie" name="ocupatie" placeholder="ocupatie" required/>
                </div>
                <br/> <br/>
                <label for="parola">Parola:</label>


                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <i class="fa fa-user" aria-hidden="true"></i>

                    <input type="password" id="parola" name="parola" placeholder="parola" required/>
                </div>
                <br/> <br/>
                <div class="columns large-centered large-5 medium-5 medium-centered small-12 small-centered cell">
                    <input type="submit"name="sign-in" value="Login">

<!--                <button type="submit" class="btn btn-success" value="Register">Trimite</button>-->
                </div>
                <div class="form-group">
                <span>Ai deja cont?<a href="/" th:href="@{/logare}">Intra in cont</a></span>
            </div>
            </form>



        </div>


    </div>


</div>


</body>
</html>
